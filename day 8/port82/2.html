<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

<style>
body {
  font-family: Poppins, sans-serif;
  background: #020617;
  color: white;
  padding: 60px 12%;
}

form {
  max-width: 500px;
  background: rgba(15, 23, 42, 0.9);
  padding: 25px;
  border-radius: 12px;
}

input, textarea {
  width: 100%;
  padding: 12px;
  margin-top: 12px;
  border-radius: 6px;
  border: none;
  background: #1e293b;
  color: white;
}

button {
  margin-top: 15px;
  padding: 12px;
  width: 100%;
  background: #38bdf8;
  border: none;
  font-weight: bold;
  border-radius: 6px;
  cursor: pointer;
}
</style>
</head>

<body>

<h1>Contact Me</h1>

<form onsubmit="sendMsg(event)">
  <input type="text" placeholder="Your Name" required>
  <input type="email" placeholder="Your Email" required>
  <textarea rows="4" placeholder="Message"></textarea>
  <button type="submit">Send Message</button>
</form>

<script>
function sendMsg(e){
  e.preventDefault();
  alert("Message Sent Successfully!");
}
</script>

</body>
</html>
